<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name" required minlength="5" [pattern]="'[a-zA-Z]*'" #name="ngModel">
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <small *ngIf="name.errors?.['required']">Name is required.</small>
      <small *ngIf="name.errors?.['minlength']">Name must be at least 5 characters long.</small>
      <small *ngIf="name.errors?.['pattern']">Name can only contain letters.</small>
    </div>
  </div>

  <div>
    <label for="categoryId">Category ID</label>
    <input type="number" id="categoryId" name="categoryId" [(ngModel)]="product.categoryId" required #categoryId="ngModel">
    <div *ngIf="categoryId.invalid && (categoryId.dirty || categoryId.touched)">
      <small *ngIf="categoryId.errors?.['required']">Category ID is required.</small>
    </div>
  </div>

  <div>
    <label for="price">Price</label>
    <input type="text" id="price" name="price" [(ngModel)]="product.price" required [pattern]="'^\d+(\.\d+)?$'" #price="ngModel">
    <div *ngIf="price.invalid && (price.dirty || price.touched)">
      <small *ngIf="price.errors?.['required']">Price is required.</small>
      <small *ngIf="price.errors?.['pattern']">Price must be a number.</small>
    </div>
  </div>

  <div>
    <label for="promotion">Promotion</label>
    <input type="number" id="promotion" name="promotion" [(ngModel)]="product.promotion" [pattern]="'^(0|[1-9][0-9]?)$'" #promotion="ngModel">
    <div *ngIf="promotion.invalid && (promotion.dirty || promotion.touched)">
      <small *ngIf="promotion.errors?.['pattern']">Promotion must be a number up to 100.</small>
    </div>
  </div>

  <button type="submit" [disabled]="productForm.invalid">Save</button>
</form>
